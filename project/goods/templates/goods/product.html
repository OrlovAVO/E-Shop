{% extends "basic.html" %}
{% load static %}


{% block content %}

                    <div class="container mt-5">
                        <div class="card mb-4 custom-shadow">
                            <div class="row">
                                <!-- Товар -->
                                <div class="col-md-4">
                                    <img src="{{ product.image.url }}"
                                        class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1" width="150" height="190">
                                </div>
                                <div class="col-md-4 ">
                                    <p class="product_id mt-3">Артикул: {{ product.display_id }}</p>
                                </div>
                            </div>
                            <!-- Описание товара -->
                            <div class="card-body">
                                <p class="card-text">Цена: <strong> {{ product.sell_price}}</strong></p>
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text"> {{ product.description }}</p>
                                <a href="{% url 'cart:cart_add' product.slug %}" class="btn btn-dark add-to-cart">Добавить в корзину</a>
                            </div>
                        </div>
                    </div>

{% endblock %}
